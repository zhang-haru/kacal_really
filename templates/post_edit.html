{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2>投稿を編集</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.title.label_tag }} {{ form.title }}
      <div class="mt-2">
        {{ form.content.label_tag }} {{ form.content }}
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">保存</button>
        <a class="btn btn-outline-secondary" href="{% url 'post_detail' post.id %}">cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
