{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">タイムライン</h2>
  <div class="d-flex gap-2">
    <a class="btn btn-primary" href="{% url 'post_create' %}">新規投稿</a>
    <a class="btn btn-outline-secondary" href="{% url 'calorie_dashboard' %}">カロリー管理</a>
  </div>
</div>

{% for post in posts %}
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="text-muted mb-2">投稿者： {{ post.author.username }} | {{ post.created_at }}</p>
      <p class="card-text">{{ post.content }}</p>
      <a class="btn btn-sm btn-outline-primary" href="{% url 'post_detail' post.id %}">detail</a>
    </div>
  </div>
{% empty %}
  <div class="alert alert-info">投稿がありません.</div>
{% endfor %}

{% endblock %}
