{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2>投稿を削除</h2>
    <p>delete: <strong>{{ post.title }}</strong> ?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger">削除</button>
        <a class="btn btn-outline-secondary" href="{% url 'post_detail' post.id %}">cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
