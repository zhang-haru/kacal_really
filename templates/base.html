<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>カロリー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'timeline' %}">タイムライン</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{% url 'calorie_dashboard' %}">カロリー</a>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">ログアウト</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">ログイン</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  <form class="row g-2 mb-3" method="get" action="{% url 'timeline' %}">
    <div class="col-md-10">
      <input class="form-control" name="q" value="{{ query|default:'' }}" placeholder="投稿を検索...">
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-dark">検索</button>
    </div>
  </form>

  {% block content %}{% endblock %}
</div>
</body>
</html>
